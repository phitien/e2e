
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us">
<head>
  <title>E2E Monitoring</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="E2E Monitoring" />

  <link href="js/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
  <link href="js/jquery-ui/jquery-ui.structure.css" rel="stylesheet" type="text/css" />
  <link href="js/jquery-ui/jquery-ui.theme.css" rel="stylesheet" type="text/css" />
  <link href="js/jquery-ui/daterangepicker/jquery.comiseo.daterangepicker.css" rel="stylesheet" type="text/css" />
  <link href="js/jtable/themes/basic/jtable_basic.min.css" rel="stylesheet" type="text/css" />
  <link href="js/jtable/themes/jqueryui/jtable_jqueryui.min.css" rel="stylesheet" type="text/css" />
  <link href="js/jtable/themes/lightcolor/blue/jtable.min.css" rel="stylesheet" type="text/css" />
  <link href="css/aspnetzero/lib.css" rel="stylesheet" type="text/css" />
  <link href="css/aspnetzero/metronic.css" rel="stylesheet" type="text/css" />
  <link href="css/aspnetzero/common.css" rel="stylesheet" type="text/css" />
  <link href="css/aspnetzero/app.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />

  <script src="js/js.cookie.js" type="text/javascript"></script>
  <script src="js/jquery-ui/external/jquery/jquery.js" type="text/javascript"></script>
  <script src="js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
  <script src="js/moment.min.js" type="text/javascript"></script>
  <script src="js/jquery-ui/daterangepicker/jquery.comiseo.daterangepicker.min.js" type="text/javascript"></script>
  <script src="js/jtable/jquery.jtable.min.js" type="text/javascript"></script>
  <script src="js/flot/jquery.flot.js" type="text/javascript"></script>
  <script src="js/flot/jquery.flot.threshold.js" type="text/javascript"></script>
  <script src="js/Chart.bundle.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>

</head>

<body>
  <div class="app-container page-no-sidebar e2emonitor-container" id="e2e-monitor">
    <div class="page-container">
      <div class="page-content-wrapper">
        <div class="page-content" style="min-height: 376px;">
          <div class="fade-in-up ng-scope">
            <div class="fade-in-up ng-scope">
              <div class="ng-scope">
                <div class="row margin-bottom-5">
                  <div class="col-xs-6">
                    <div class="page-head">
                      <div class="page-title">
                        <h1><span>E2E Monitor</span> <small>Dashboard</small></h1>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-6 text-right">
                      <div class="btn-group btn-group-devided duration" data-toggle="buttons">
                          <label class="btn btn-transparent yellow btn-circle btn-sm switch">Show summary</label>
                          <label class="btn btn-transparent grey-salsa btn-circle btn-sm time" data-value="60-seconds-1">60 seconds</label>
                          <label class="btn btn-transparent grey-salsa btn-circle btn-sm time" data-value="60-minutes-1">60 Minutes</label>
                          <label class="btn btn-transparent grey-salsa btn-circle btn-sm time active" data-value="24-hours-1">24 Hours</label>
                          <label class="btn btn-transparent grey-salsa btn-circle btn-sm time" data-value="7-days">7 Days</label>
                          <label class="btn btn-transparent grey-salsa btn-circle btn-sm time" data-value="30-days">30 Days</label>
                      </div>
                  </div>
                </div>

                <div class="row margin-top-10">
                  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="dashboard-stat2">
                      <div class="display">
                        <div class="number">
                          <h3 class="font-green-sharp total"></h3><small>TOTAL TRADES</small>
                        </div>
                      </div>
                      <div class="progress-info progress-total">
                        <div class="progress"><span style="width: 100%" class="progress-bar progress-bar-success green-sharp"></span></div>
                        <div class="status"><div class="status-title"></div></div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="dashboard-stat2">
                      <div class="display">
                        <div class="number">
                          <h3 class="font-blue-sharp success"></h3><small>SUCCESS</small>
                        </div>
                      </div>
                      <div class="progress-info progress-success">
                        <div class="progress"><span style="width: 0%" class="progress-bar progress-bar-success blue-sharp"></span></div>
                        <div class="status"><div class="status-title">Percentage</div><div class="status-number"></div></div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="dashboard-stat2">
                      <div class="display">
                        <div class="number">
                          <h3 class="font-red-haze failed"></h3><small>FAILED</small>
                        </div>
                      </div>
                      <div class="progress-info progress-failed">
                        <div class="progress"><span style="width: 0%" class="progress-bar progress-bar-success red-haze"></span></div>
                        <div class="status"><div class="status-title">Percentage</div><div class="status-number"></div></div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="popup-chart detail-bar-chart"><canvas height="122"></canvas></div>
                  </div>

                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <div class="portlet light content summary active">
                      <div class="portlet-title">
                        <div class="caption caption-md">
                          <span class="caption-subject font-green-haze bold uppercase">Systems Summary</span>
                        </div>

                        <div class="actions">
                        </div>
                      </div>

                      <div class="portlet-body">
                        <div class="row number-stats margin-bottom-30">
                          <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="stat-right">
                              <div class="stat-number"><div class="title">Total</div><div class="number"><span class="font-green-haze total"></span></div></div>
                              <div class="stat-chart total-detail-pie-chart" style="width: 100px"><canvas width="100"></canvas></div>
                              <div class="popup-chart stat-chart total-detail-bar-chart" style="width: 200px"><canvas width="200"></canvas></div>
                            </div>
                          </div>
                          <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="stat-right">
                              <div class="stat-number"><div class="title">Success</div><div class="number"><span class="font-blue-sharp success"></span></div></div>
                              <div class="stat-chart success-detail-pie-chart" style="width: 100px"><canvas width="100"></canvas></div>
                              <div class="popup-chart stat-chart success-detail-bar-chart" style="width: 200px"><canvas width="200"></canvas></div>
                            </div>
                          </div>
                          <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="stat-right">
                              <div class="stat-number"><div class="title">Failed</div><div class="number"><span class="font-red-haze failed"></span></div></div>
                              <div class="stat-chart failed-detail-pie-chart" style="width: 100px"><canvas width="100"></canvas></div>
                              <div class="popup-chart stat-chart failed-detail-bar-chart" style="width: 200px"><canvas width="200"></canvas></div>
                            </div>
                          </div>
                        </div>

                        <div class="table-scrollable table-scrollable-borderless">
                          <table class="table table-hover table-light">
                            <thead>
                              <tr class="uppercase">
                                <th>System</th>
                                <th>Total</th>
                                <th>Success</th>
                                <th>Failed</th>
                              </tr>
                            </thead>
                            <tbody class="systems">
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                    <div class="portlet light content history">
                        <div class="portlet-title">
                          <div class="caption caption-md">
                            <span class="caption-subject font-green-haze bold uppercase">Trade history</span>
                          </div>

                          <div class="actions">
                          </div>
                        </div>

                        <div class="portlet-body">
                            <div class="form">
                                <form class="horizontal-form filter-form">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="control-label">Trade Id</label>
                                                <input type="text" name="tradeId" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="control-label">From date - To date</label>
                                                <input type="text" class="form-control date-range-picker"/>
                                                <input type="hidden" name="FromDate"/>
                                                <input type="hidden" name="toDate"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label class="control-label">Product</label>
                                                    <select class="form-control select-product" name="product"></select>
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label class="control-label">Service</label>
                                                    <select class="form-control select-service" name="service"></select>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label class="control-label">&nbsp;</label>
                                                    <div class="actions">
                                                        <button type="button" class="btn yellow btn-search"><i class="fa fa-search"></i></button>
                                                        <button type="button" class="btn blue btn-reset"><i class="fa fa-remove"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="trade-table"></div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="pupup"></div>
</body>
</html>
